<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Consulta sobre Partidos</title>
  <link rel="stylesheet" href="/static/css/styles.css" />
</head>
<body class="bg-slate-950 text-slate-100">
  <header class="max-w-4xl mx-auto px-4 py-8">
    <h1 class="text-3xl md:text-4xl font-extrabold text-center">
      Consulta sobre Partidos
    </h1>
  </header>

  <main class="max-w-4xl mx-auto px-4 pb-28">
    <!-- Contenedor de la conversación -->
    <section id="thread"
             class="space-y-6 overflow-y-auto scroll-smooth">
      <!-- Si viene ?q=... se renderiza como primer “mensaje del usuario” por JS -->
    </section>

    <!-- slot de anuncios 1 (arriba del input, fijo en la página de repregunta) -->
    <div class="my-8">
      <div id="ads-slot-1" class="text-center text-slate-400 text-sm italic">
        [Espacio publicitario]
      </div>
    </div>
  </main>

  <!-- Input SIEMPRE al final, tipo “sticky” -->
  <footer
    class="fixed bottom-0 left-0 right-0 border-t border-slate-800 bg-slate-900/80 backdrop-blur-md">
    <div class="max-w-4xl mx-auto px-4 py-4">
      <form id="ask-form" class="flex gap-3">
        <input id="q-input"
               class="flex-1 rounded-xl bg-slate-800 text-slate-100 px-4 py-3 outline-none focus:ring-2 ring-indigo-500"
               type="text"
               placeholder="Escribe tu pregunta…"
               autocomplete="off" />
        <button id="ask-btn"
                type="submit"
                class="rounded-xl bg-indigo-600 hover:bg-indigo-500 px-5 py-3 font-semibold">
          Preguntar
        </button>
      </form>

      <!-- slot de anuncios 2 (entre input y borde) -->
      <div class="mt-3">
        <div id="ads-slot-2" class="text-center text-slate-400 text-sm italic">
          [Espacio publicitario]
        </div>
      </div>
    </div>
  </footer>

  <!-- JS del chat (el que apila mensajes y no sobre-escribe) -->
  <script src="/static/js/chat.js"></script>
</body>
</html>
